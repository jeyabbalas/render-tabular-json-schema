<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Schema to Data Dictionary</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>JSON Schema â†’ Data Dictionary Converter</h1>
            <p class="subtitle">Transform JSON Schema into familiar tabular data dictionary format</p>
        </header>

        <div class="upload-section">
            <div class="file-input-wrapper">
                <input type="file" id="fileInput" class="file-input" accept=".json" multiple>
                <label for="fileInput" class="file-input-label">
                    Choose JSON Schema File(s)
                </label>
                <span class="file-info" id="fileInfo">No files selected</span>
            </div>
            <div class="actions">
                <button id="processBtn" class="btn btn-primary" style="display:none;">Generate Table</button>
                <button id="clearBtn" class="btn btn-danger" style="display:none;">Clear</button>
                <button id="exportBtn" class="btn btn-secondary" style="display:none;">Export to Excel</button>
            </div>
            <div id="errorMessage"></div>
        </div>

        <div id="columnSelectorContainer" style="display:none;"></div>

        <div id="tableOutput"></div>
    </div>

    <!-- ExcelJS Library for Excel file generation -->
    <script src="https://cdn.jsdelivr.net/npm/exceljs@4.3.0/dist/exceljs.min.js"></script>
    <!-- FileSaver.js for browser file download -->
    <script src="https://cdn.jsdelivr.net/npm/file-saver@2.0.5/dist/FileSaver.min.js"></script>

    <script src="app.js"></script>
</body>
</html>
